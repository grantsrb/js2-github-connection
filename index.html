<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./build/css/vendor.css">
    <link rel="stylesheet" href="./build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Github API Connection</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Github Connection</h1>
    </div>
    <div class="container">
      <form id="user-form">
        <div class="form-group">
          <label for="user-name">Enter a username to see their repos!</label>
          <input type="text" name="user-name" id="user-name" class="form-control">
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-success">Submit!</button>
        </div>
      </form>
      <div class="output-div">
        <h3 id="output-name"></h3>
        <img id="user-image" src="" alt="user avatar"/>
        <h4 id="pg1-repos"></h4>
        <ul id="output"></ul>
      </div>
    </div>
  </body>
</html>
